group 'com.olol'version '1.0-SNAPSHOT'apply plugin: 'java'sourceCompatibility = 1.8targetCompatibility = 1.8repositories {    mavenCentral()}dependencies {    testCompile(            "junit:junit:4.12"    )    compile(            "io.netty:netty-all:4.1.14.Final",            "com.google.protobuf:protobuf-java:3.4.0",            "com.google.protobuf:protobuf-java-util:3.4.0",            "org.apache.thrift:libthrift:0.10.0"    )}